<section
  role="dialog"
  tabindex="-1"
  aria-modal="true"
  class="
    slds-modal
    grs-modal
    "
  [ngClass]="{
    'slds-slide-up-saving' : open
  }"
  >
  <div class="
    slds-modal__container
    grs-modal__container
    ">
    <header
      class="
      slds-modal__header
      slds-grid
      slds-grid_align-spread
      slds-grid_vertical-align-center
      grs-modal__header
      ">
      <h2
        class="
        slds-text-heading_medium
        slds-hyphenate
        grs-modal__heading
        ">
        Modal Window Header
      </h2>
      <grs-icon-action
        (click)="open = false"
        type="close"
        options="{
          size: 'x-small',
          transparent: true
        }"
        ></grs-icon-action>
    </header>
    <div
      class="
        slds-modal__content
        grs-modal__content
      ">
      <ng-content></ng-content>
    </div>
    <footer
      class="
        slds-modal__footer
        grs-modal__footer
      ">
      <div>
        <grs-action size="full" type="default" (click)="open = false">Cancel</grs-action>
      </div>
      <div class="slds-m-top_xx-small">
        <grs-action size="full" type="brand">Save</grs-action>
      </div>
    </footer>
  </div>
</section>
<div
  class="
    slds-backdrop
    grs-backdrop
    "
  [ngClass]="{
    'slds-backdrop_open' :open
    }"
    ></div>
