<div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
  <div class="slds-grid slds-grid_vertical-align-center">
    <div style="width: 250px">
      <grs-lookup></grs-lookup>
    </div>
    <div class="slds-m-left_x-small" style="width: 250px">
      <grs-select></grs-select>
    </div>
    <div class="slds-m-left_x-small" style="width: 250px">
      <div class="slds-form-element">
          <div class="
            slds-form-element__control
            slds-input-has-icon
            slds-input-has-icon_right
            ">
            <grs-input icon="true"></grs-input>
          </div>
      </div>
    </div>
  </div>

  <div class="slds-grid">
      <grs-tooltip content="Light Mode Tooltip">
        <grs-action type="neutral">Light Tooltip</grs-action>
      </grs-tooltip>
      <grs-tooltip
        content="Grey Mode Tooltip"
        mode="grey"
        class="slds-m-left_x-small"
        >
        <grs-action type="brand">Grey Tooltip</grs-action>
      </grs-tooltip>
      <grs-tooltip
        content="Dark Mode Tooltip"
        mode="dark"
        class="slds-m-left_x-small"
        >
        <grs-action type="brand">Dark Tooltip</grs-action>
      </grs-tooltip>
  </div>

</div>
<div class="slds-m-top_medium">
  <grs-data-table></grs-data-table>
</div>

<div
  class="
    slds-m-top_large
    slds-p-top_medium
    slds-grid
    slds-grid_align-center
    ">
  <grs-pagination></grs-pagination>
</div>
