<div class="
  slds-combobox_container
  slds-has-inline-listbox
  grs-lookup
  ">
  <div class="
      slds-combobox
      slds-dropdown-trigger
      slds-dropdown-trigger_click
      slds-combobox-lookup
      "
      aria-expanded="false"
      aria-haspopup="listbox"
      role="combobox"
      [ngClass]="{
        'slds-is-open' : isDropdownVisible
      }"
    >
    <div class="
        slds-combobox__form-element
        slds-input-has-icon
        slds-input-has-icon_right
        " role="none">
      <grs-input (inputFocus)="isDropdownVisible = true" placeholder="Type Account Name" *ngIf="!isSelectedItemVisible"></grs-input>
      <span class="
        slds-icon_container
        slds-icon-utility-search
        slds-input__icon
        slds-input__icon_right
        ">
        <grs-icon type="search" *ngIf="!isSelectedItemVisible"></grs-icon>
      </span>
    </div>
    <div id="listbox-unique-id" role="listbox">
      <ul class="
        slds-listbox
        slds-listbox_vertical
        slds-dropdown
        slds-dropdown_fluid
        grs-lookup__dropdown
        " role="presentation">
        <li role="presentation" class="slds-listbox__item" (click)="onItemSelect()">
          <div class="
              slds-media
              slds-listbox__option
              slds-listbox__option_entity
              slds-listbox__option_has-meta
              grs-lookup__option
              " role="option">
            <span class="slds-media__body">
              <span class="slds-listbox__option-text slds-listbox__option-text_entity">Salesforce Inc.</span>
              <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account â€¢ San Francisco</span>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>


<div *ngIf="isSelectedItemVisible" class="grs-lookup__selected">
  <div class="slds-grid">
    <div class="
      slds-grid
      slds-grid_align-spread
      slds-grid_vertical-align-center
      grs-lookup__selected-item
      ">
      <span>Salesforce Inc.</span>
      <span
        class="
          slds-shrink-none
          slds-m-left_x-small
          grs-lookup__selected-close-icon
          "
          (click)="isSelectedItemVisible = false"
        >
      </span>
    </div>

  </div>
</div>
