{{isSelectedItemVisible}}
<div class="
  slds-combobox_container
  slds-has-inline-listbox
  grs-lookup
  ">
  <div
    class="
      slds-combobox
      slds-dropdown-trigger
      slds-dropdown-trigger_click
      slds-combobox-lookup
      "
    aria-expanded="false"
    aria-haspopup="listbox"
    role="combobox"
    [ngClass]="{
      'slds-is-open' : isDropdownVisible
    }"
    >
    <div
      class="
        slds-combobox__form-element
        slds-input-has-icon
        slds-input-has-icon_right
        "
      role="none"
      >
      <grs-input
        (inputFocus)="isDropdownVisible = true"
        (inputBlur)="isDropdownVisible = false"
        placeholder="Type Account Name"
        *ngIf="!isSelectedItemVisible"
        ></grs-input>

      <input
        *ngIf="isSelectedItemVisible"
        type="text"
        class="slds-input slds-combobox__input slds-combobox__input-value" id="combobox-unique-id-34"
        aria-autocomplete="list"
        aria-controls="listbox-unique-id"
        autocomplete="off"
        role="textbox"
        readonly=""
        value="Salesforce.com, Inc."
        />

      <span class="
        slds-icon_container
        slds-icon-utility-search
        slds-input__icon
        slds-input__icon_right
        ">
        <grs-icon type="search" *ngIf="!isSelectedItemVisible"></grs-icon>
        <grs-icon type="remove" *ngIf="isSelectedItemVisible"></grs-icon>
      </span>
    </div>
    <div id="listbox-unique-id" role="listbox">
      <ul class="
        slds-listbox
        slds-listbox_vertical
        slds-dropdown
        slds-dropdown_fluid"
        role="presentation"
        >
        <li
          role="presentation"
          class="slds-listbox__item"
          (click)="isSelectedItemVisible = !isSelectedItemVisible"
          >
          <div
            class="
              slds-media
              slds-listbox__option
              slds-listbox__option_entity
              slds-listbox__option_has-meta
              "
            role="option"
            >
            <span class="slds-media__body">
              <span class="slds-listbox__option-text slds-listbox__option-text_entity">Acme</span>
              <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account â€¢ San Francisco</span>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
