<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    mode="push"
    [(opened)]="isSidebarOpened"
    >
    <grs-sidebar></grs-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="grs">
      <div class="grs-container">
        <button
          mat-icon-button
          class="menu-button"
          (click)="isSidebarOpened = !isSidebarOpened"
          >
          <mat-icon>menu</mat-icon>
        </button>
        <div class="slds-p-horizontal_small">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
