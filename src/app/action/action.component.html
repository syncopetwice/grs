<button
  class="slds-button grs-action"
  [ngClass]="{
    'grs-action_size-full' : size === 'full',
    'slds-button_brand grs-action_brand' : type === 'brand',
    'slds-button_neutral grs-action_neutral' : type === 'neutral'
  }"
  [disabled]="disabled"
  >
  <ng-content></ng-content>
</button>
