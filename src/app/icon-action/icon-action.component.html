<button class="
  slds-button
  slds-button_icon
  slds-button_icon-border-filled
  grs-icon-action
  "
  [ngClass]="{
    'grs-icon-action_small' : (size === 'small'),
    'grs-icon-action_dark' : (theme === 'dark')
  }">
  <div class="
    slds-grid
    slds-grid_align-center
    slds-grid_vertical-align-center
    ">
    <grs-icon
      type="{{type}}"
      class="
        slds-button__icon
        grs-icon-action__button-icon
        "
      ></grs-icon>
  </div>
</button>
